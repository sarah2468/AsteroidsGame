<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Sarah's Asteroid Game</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Asteroids</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Stars.pde Bullet.pde">
				</canvas>
		    </section>
	    <footer>
		    Press 1 to accelerate </br>
		    Press 2 to decelerate </br>
		    Press 3 to rotate clockwise </br>
		    Press 4 to rotate counter-clockwise </br>
		    Press 5 to enter hyperspace
	    </footer>
	</body>
</html>
